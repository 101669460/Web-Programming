<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker</title>
</head>
<style>
body{
    background-color: lightblue;
}
.table{
    display: flex;
    justify-content: center;
    width:400px;
    position: fixed;
    right: 0;
    background-color:darkgrey;
    font-size: 20px;
    margin-top: 8%;
    border: 2px solid black ;
    margin-right: 1%;
}
.cookie{
    display: flex;
    align-self: left;
    position: fixed;
    margin-top: 100px;
    margin-left: 40%;
    border-radius: 5px;
    left: 0;
}
.counter{
    position: fixed;
    right: 0;
    font-size: 30px;
    border: 2px solid black;
    width: 376px;
    border-radius: 2px;
    padding: 10px;
    background-color: rgb(227, 160, 66);
    margin-top: 2px;
    margin-right: 1%;
}
.button1{
    border-radius: 5px;
    border: 2px solid black;
    background-color:white;
}
.button2{
    background-color:darkgrey;
    width: 200px;
    border: none;
    font-size: 20px;
}
.log{
    width: 400px;
    position: fixed;
    left: 0;
    margin-top: 17%;
    font-size: 20px;
    margin-left: 1%;

}
h1{
    text-align: center;
    font-size: 50px;

}
.upgrades{
    width:400px;
    position: fixed;
    left: 0;
    background-color:darkgrey;
    font-size: 20px;
    margin-top: 8%;
    border: 2px solid black ;
    margin-right: 1%;
    table-layout: fixed;
}
.clicks{
    position: fixed;
    left: 0;
    font-size: 30px;
    border: 2px solid black;
    width: 376px;
    border-radius: 2px;
    padding: 10px;
    background-color:lightcoral;
    margin-top: 2px;
    margin-right: 1%;
}
</style>

<body>
    <h1>Cookie Clicker</h1>
    <div class="cookie"> 
        <button type="button" class = "button1" onclick="myFunction()"><img src="Cookie.gif"></button>
    </div>    
    <table class="table">
        <tr>
            <th>Upgrades</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td><img src="DoubleClick.png" style="width:20px;height:20px"><button class = "button2" onclick="dcFunction()">Double Click</button></td>
            <td>10 Cookies</td>
        </tr> 
        <tr>
            <td><img src="Grandma.png" style="width:20px;height:20px"><button class = "button2" onclick="grandmaFunction()">Grandma</button></td>
            <td>50 Cookies</td>
        </tr>
        <tr>
            <td><img src="QuadClick.png" style="width:20px;height:20px"><button class = "button2" onclick="qcFunction()">Quad Click</button></td>
            <td>100 Cookies</td>
        </tr>
         <tr>
            <td><img src="BetterGrandma.jpg" style="width:20px;height:20px"><button class = "button2" onclick="bGrandmaFunction()">Better Grandmas</button></td>
            <td>200 Cookies</td>
        </tr>
        <tr>
            <td><img src="Factory.png" style="width:20px;height:20px"><button class = "button2" onclick="factoryFunction()">Factory</button></td>
            <td>500 Cookies</td>
        </tr>
    </table>
    <div class="counter">
        <h>Total Cookies:</h>
        <p id="cookie">0</p>
    </div>
    <div class = "clicks">
        <h>Total Clicks:</h>
        <p id = "clicks">0</p>   
    </div>
    <div class="log">
        <h>Log:</h>
        <ul id="log">
        </ul>
    </div>
    <table class = "upgrades">
        <tr>
            <th>Upgrade</th>
            <th>Total</th>
            
        </tr>
        <tr>
            <th>Grandmas:</th>
            <th><p id = "gnum">0</p></th>
        </tr>
        <tr>
            <th>Factories:</th>
            <th><p id = "fnum">0</p></th>
        </tr>
    </table>
    
    <script>
    var c = 0;
    var d = 1;
    var fnum = 0;
    var gnum = 0;
    var f2 = 10;
    var g2 = 1;
    var log = 0;
    var clicks = 0;
    var gcs = 0;
    var fcs = 0;
    function myFunction() {
        c = c + d;
        document.getElementById("cookie").innerHTML = c;
        clicks++;
        document.getElementById("clicks").innerHTML = clicks;
        }
    function dcFunction(){
        if(d < 2){
            if(c >= 10){
            c = c-10;
            d++;
            document.getElementById("cookie").innerHTML = c;
            var myLog = document.createElement("li");
            var tnode = document.createTextNode("Purchased Double Click");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
            
            }
            else{
                var myLog = document.createElement("li");
                var tnode = document.createTextNode("Not Enough Cookies");
                myLog.appendChild(tnode);
                document.getElementById("log").appendChild(myLog);
            }
        }
        else{
            var myLog = document.createElement("li");
            var tnode = document.createTextNode("Already Purchased");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
        }
    }
    function qcFunction(){
        if (d < 4){
            if (d == 2){
                if (c >= 100){
                    c = c - 100;
                    d = 4;
                    document.getElementById("cookie").innerHTML = c;
                    var myLog = document.createElement("li");
                    var tnode = document.createTextNode("Purchased Quad Click");
                    myLog.appendChild(tnode);
                    document.getElementById("log").appendChild(myLog);
                }
                else{ 
                    var myLog = document.createElement("li");
                    var tnode = document.createTextNode("Not Enough Cookies");
                    myLog.appendChild(tnode);
                    document.getElementById("log").appendChild(myLog);
                }
            }
            else{
                var myLog = document.createElement("li");
                var tnode = document.createTextNode("Buy Double Click First");
                myLog.appendChild(tnode);
                document.getElementById("log").appendChild(myLog);
            }
        }
       else{
            var myLog = document.createElement("li")
            var tnode = document.createTextNode("Already Purchased");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
       }
        
    }
    
    function grandmaFunction(){
        if (c >= 50){
            c = c - 50;
            var myLog = document.createElement("li");
            var tnode = document.createTextNode("Purchased Grandma");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
            gnum++;
            document.getElementById("gnum").innerHTML = gnum;
            setInterval(function(){
                c = c + g2;
                document.getElementById("cookie").innerHTML = c;
                }, 
                1000);
        }
        else{
            var myLog = document.createElement("li")
            var tnode = document.createTextNode("Not Enough Cookies");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
            }
    }
    
    function factoryFunction(){
        if(c >= 500){
            c = c - 500;
            var myLog = document.createElement("li");
            var tnode = document.createTextNode("Purchased Factory");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
            fnum++;
            document.getElementById("fnum").innerHTML = fnum;
            setInterval(function(){
                c = c + f2;
                document.getElementById("cookie").innerHTML = c;
                }, 
                1000);
        }
        else{
            var myLog = document.createElement("li")
            var tnode = document.createTextNode("Not Enough Cookies");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
            }
        
    }
    function bGrandmaFunction(){
        if(g2 < 2){
            if(c >= 200){
                c = c- 200;
                g2 = 2;
                var myLog = document.createElement("li");
                var tnode = document.createTextNode("Purchased Better Grandma");
                myLog.appendChild(tnode);
                document.getElementById("log").appendChild(myLog);
            
            }
            else{
                var myLog = document.createElement("li")
                var tnode = document.createTextNode("Not Enough Cookies");
                myLog.appendChild(tnode);
                document.getElementById("log").appendChild(myLog);
            }
        }
        else{
            var myLog = document.createElement("li")
            var tnode = document.createTextNode("Already Purchased");
            myLog.appendChild(tnode);
            document.getElementById("log").appendChild(myLog);
        }
    }
    </script>
</body>
</html>
